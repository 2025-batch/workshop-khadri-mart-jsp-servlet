<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Snacks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: Arial, sans-serif;
      background: #fff8e1;
      text-align: center;
      margin: 0;
    }

    h1 {
      background: #ff9800;
      color: white;
      padding: 15px;
      margin-bottom: 20px;
    }

    .overview {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
    }

    .snack-card {
      width: 200px;
      border: 2px solid #555;
      border-radius: 10px;
      background: white;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
      text-decoration: none;
      color: black;
      transition: 0.3s;
    }

    .snack-card:hover {
      transform: scale(1.05);
    }

    .snack-card img {
      width: 100%;
      height: 130px;
      object-fit: cover;
      border-radius: 10px 10px 0 0;
    }

    .snack-card-title {
      padding: 10px;
      font-weight: bold;
    }

    .snack-detail {
      display: none;
      padding: 40px 20px;
    }

    .snack-detail img {
      width: 60%;
      max-width: 300px;
      height: auto;
      display: block;
      margin: 15px auto;
      border-radius: 10px;
    }

    form {
      margin-top: 20px;
    }

    label {
      display: inline-block;
      width: 100px;
      text-align: left;
      margin-bottom: 10px;
    }

    input {
      padding: 5px;
      width: 200px;
      margin-bottom: 15px;
    }

    :target {
      display: block;
    }
    
    body:has(:target) .overview {
      display: none;
    }
  </style>
</head>
<body>

  <h1>Delicious Snacks</h1>

  <section class="overview">
    <a class="snack-card" href="#chips">
      <img src="images/chips.jpg" alt="Potato Chips">
      <div class="snack-card-title">Potato Chips</div>
    </a>

    <a class="snack-card" href="#samosa">
      <img src="images/samosa.jpg" alt="Samosa">
      <div class="snack-card-title">Samosa</div>
    </a>

    <a class="snack-card" href="#popcorn">
      <img src="images/popcorn.jpg" alt="Popcorn">
      <div class="snack-card-title">Popcorn</div>
    </a>
  </section>

  <section id="chips" class="snack-detail">
    <h2>Potato Chips</h2>
    <img src="images/potato.jpg" alt="Potato Chips">
    
    <form action="snacks" method="post">
  <input type="text" name="snackname" value="Potato Chips" readonly>
  <input type="number" name="quantity" placeholder="Enter quantity" required>
  <input type="hidden" name="user" value="khadri">
  <button type="submit">Add</button>
</form>


  </section>

  <section id="samosa" class="snack-detail">
    <h2>Samosa</h2>
    <img src="images/samosa.jpg" alt="Samosa">
    
    <form action="snacks" method="post">
      <label>Snack Name:</label>
      <input type="text" name="snackname" value="Samosa" readonly><br>

      <label>Quantity (kg):</label>
      <input type="number" name="quantity" placeholder="Enter quantity" required><br>
      <input type="hidden" name="user" value="khadri" >
      <button type="submit">Add</button>
    </form>
]
  </section>

  <section id="popcorn" class="snack-detail">
    <h2>Popcorn</h2>
    <img src="images/popcorn.jpg" alt="Popcorn">
    
    <form action="snacks" method="post">
      <label>Snack Name:</label>
      <input type="text" name="snackname" value="Popcorn" readonly><br>

      <label>Quantity (kg):</label>
      <input type="number" name="quantity" placeholder="Enter quantity" required><br>
      <input type="hidden" name="user" value="khadri" >
      <button type="submit">Add</button>
    </form>

  </section>

</body>
</html>
