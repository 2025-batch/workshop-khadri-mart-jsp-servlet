<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vegetables</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 20px;
      color: white;
      background: linear-gradient(to right, #4caf50, #388e3c);
    }

    .overview {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      flex-wrap: wrap;
    }

    .veg-card {
      width: 180px;
      border: 2px solid #444;
      border-radius: 10px;
      background: white;
      text-align: center;
      text-decoration: none;
      color: black;
      transition: 0.3s;
    }

    .veg-card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 10px 10px 0 0;
    }

    .veg-card-title {
      padding: 10px;
      font-weight: bold;
    }

    .veg-card:hover {
      transform: scale(1.05);
    }

    .veg-detail {
      display: none;
      text-align: center;
      padding: 40px 20px;
    }

    .veg-detail img {
      width: 200px;
      border-radius: 10px;
    }

    form {
      margin-top: 20px;
    }

    label {
      display: inline-block;
      width: 100px;
      text-align: left;
      margin-bottom: 10px;
    }

    input {
      padding: 5px;
      width: 200px;
      margin-bottom: 15px;
    }

    button {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #388e3c;
    }

    .back-link {
      display: inline-block;
      margin-top: 20px;
      padding: 8px 16px;
      background-color: #4caf50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .back-link:hover {
      background-color: #388e3c;
    }

    :target {
      display: block;
    }

    body:has(:target) .overview {
      display: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>Fresh Vegetables</h1>
    <p>Order your favorite vegetables</p>
  </header>

  <section class="overview">
    <a class="veg-card" href="#tomato">
      <img src="images/tomato.jpg" alt="Tomato">
      <div class="veg-card-title">Tomato</div>
    </a>

    <a class="veg-card" href="#onion">
      <img src="images/onion.jpg" alt="Onion">
      <div class="veg-card-title">Onion</div>
    </a>

    <a class="veg-card" href="#carrot">
      <img src="images/carrot.jpg" alt="Carrot">
      <div class="veg-card-title">Carrot</div>
    </a>
  </section>

  <section id="tomato" class="veg-detail">
    <h2>Tomato</h2>
    <img src="images/tomato.jpg" alt="Tomato">
    
    <form action="vegetable" method="post">
      <label>Vegetable Name:</label>
      <input type="text" name="vegname" value="Tomato" readonly><br>
      
      <label>Quantity (kg):</label>
      <input type="number" name="quantity" placeholder="Enter quantity"><br>
       <input type="hidden" name="user" value="khadri">
      <button type="submit">add</button>
      <button type="submit">Submit</button>
    </form>
  </section>

  <section id="onion" class="veg-detail">
    <h2>Onion</h2>
    <img src="images/onion.jpg" alt="Onion">
    
    <form action="vegetable" method="post">
      <label>Vegetable Name:</label>
      <input type="text" name="vegname" value="Onion" readonly><br>
      
      <label>Quantity (kg):</label>
      <input type="number" name="quantity" placeholder="Enter quantity"><br>
       <input type="hidden" name="user" value="khadri" >
      <button type="submit">add</button>

      <button type="submit">Submit</button>
    </form>

  </section>
  <section id="carrot" class="veg-detail">
    <h2>Carrot</h2>
    <img src="images/carrot.jpg" alt="Carrot">
    
    <form action="vegetable" method="post">
  <label>Vegetable Name:</label>
  <input type="text" name="vegname" value="Tomato" readonly><br>

  <label>Quantity (kg):</label>
  <input type="number" name="quantity" placeholder="Enter quantity"><br>

  <input type="hidden" name="user_name" value="khadri">

  <button type="submit">Add</button>
</form>

  </section>

</body>
</html>
