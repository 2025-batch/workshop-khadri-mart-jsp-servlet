<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Contact Us</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      text-align: center;
    }

    h1 {
      background: #4682b4;
      color: white;
      padding: 15px;
      margin-bottom: 30px;
    }

    .contact-container {
      max-width: 400px;
      margin: auto;
      background: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .contact-container h2 {
      color: #2e5984;
      margin-bottom: 15px;
    }

    .contact-details {
      text-align: left;
      margin-top: 15px;
      line-height: 1.8;
      font-size: 16px;
    }

    .contact-details a {
      color: #1e90ff;
      text-decoration: none;
    }

    .contact-details a:hover {
      text-decoration: underline;
    }

    /* Back Link */
    .back-link {
      display: inline-block;
      margin-top: 20px;
      padding: 8px 16px;
      background: #4682b4;
      color: white;
      border-radius: 5px;
      text-decoration: none;
    }

    .back-link:hover {
      background: #36648b;
    }
  </style>
</head>
<body>

  <h1>Contact Us</h1>

  <div class="contact-container">
    <h2>Get in Touch</h2>

    <div class="contact-details">
      <p><strong>Email:</strong> <a href="mailto:support@khadrimart.com">support@khadrimart.com</a></p>
      <p><strong>Phone:</strong> +91 98765 43210</p>
    </div>

  </div>

</body>
</html>
